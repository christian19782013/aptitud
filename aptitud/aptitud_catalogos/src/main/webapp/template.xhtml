<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle01.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle01.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle01.Maintenance}">
                            <p:menuitem value="Menu" outcome="/mantenimiento/menu/List.xhtml" />
                            <p:menuitem value="Modulo" outcome="/mantenimiento/modulo/List.xhtml" />
                            <p:menuitem value="Opciones" outcome="/mantenimiento/opciones/List.xhtml" />
                            <p:menuitem value="Organizacion" outcome="/mantenimiento/organizacion/List.xhtml" />
                            <p:menuitem value="Perfil" outcome="/mantenimiento/perfil/List.xhtml" />
                            <p:menuitem value="PerfilXUsuario" outcome="/mantenimiento/perfilXUsuario/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/mantenimiento/usuario/List.xhtml" />
                            <p:menuitem value="UsuarioXOrganizacion" outcome="/mantenimiento/usuarioXOrganizacion/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
