<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OpcionesEditDlg" widgetVar="OpcionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle01.EditOpcionesTitle}">
            <h:form id="OpcionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{opcionesController.selected != null}">
                        <p:outputLabel value="#{bundle01.EditOpcionesLabel_idOpciones}" for="idOpciones" />
                        <p:inputText id="idOpciones" value="#{opcionesController.selected.idOpciones}" title="#{bundle01.EditOpcionesTitle_idOpciones}" required="true" requiredMessage="#{bundle01.EditOpcionesRequiredMessage_idOpciones}"/>
                        <p:outputLabel value="#{bundle01.EditOpcionesLabel_descripcionOpciones}" for="descripcionOpciones" />
                        <p:inputText id="descripcionOpciones" value="#{opcionesController.selected.descripcionOpciones}" title="#{bundle01.EditOpcionesTitle_descripcionOpciones}" required="true" requiredMessage="#{bundle01.EditOpcionesRequiredMessage_descripcionOpciones}"/>
                        <p:outputLabel value="#{bundle01.EditOpcionesLabel_imagenOpciones}" for="imagenOpciones" />
                        <p:inputTextarea rows="4" cols="30" id="imagenOpciones" value="#{opcionesController.selected.imagenOpciones}" title="#{bundle01.EditOpcionesTitle_imagenOpciones}" />
                        <p:outputLabel value="#{bundle01.EditOpcionesLabel_urlOpciones}" for="urlOpciones" />
                        <p:inputText id="urlOpciones" value="#{opcionesController.selected.urlOpciones}" title="#{bundle01.EditOpcionesTitle_urlOpciones}" />
                        <p:outputLabel value="#{bundle01.EditOpcionesLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{opcionesController.selected.modulo}" required="true" requiredMessage="#{bundle01.EditOpcionesRequiredMessage_modulo}">
                            <f:selectItem itemLabel="#{bundle01.SelectOneMessage}"/>
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{opcionesController.update}" value="#{bundle01.Save}" update="display,:OpcionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OpcionesEditDialog');"/>
                    <p:commandButton value="#{bundle01.Cancel}" onclick="OpcionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
