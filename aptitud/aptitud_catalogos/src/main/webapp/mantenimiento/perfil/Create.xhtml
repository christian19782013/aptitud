<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilCreateDlg" widgetVar="PerfilCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle01.CreatePerfilTitle}">
            <h:form id="PerfilCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">
                        <p:outputLabel value="#{bundle01.CreatePerfilLabel_idPerfil}" for="idPerfil" />
                        <p:inputText id="idPerfil" value="#{perfilController.selected.idPerfil}" title="#{bundle01.CreatePerfilTitle_idPerfil}" required="true" requiredMessage="#{bundle01.CreatePerfilRequiredMessage_idPerfil}"/>
                        <p:outputLabel value="#{bundle01.CreatePerfilLabel_nombrePerfil}" for="nombrePerfil" />
                        <p:inputText id="nombrePerfil" value="#{perfilController.selected.nombrePerfil}" title="#{bundle01.CreatePerfilTitle_nombrePerfil}" required="true" requiredMessage="#{bundle01.CreatePerfilRequiredMessage_nombrePerfil}"/>
                        <p:outputLabel value="#{bundle01.CreatePerfilLabel_descripcionPerfil}" for="descripcionPerfil" />
                        <p:inputText id="descripcionPerfil" value="#{perfilController.selected.descripcionPerfil}" title="#{bundle01.CreatePerfilTitle_descripcionPerfil}" required="true" requiredMessage="#{bundle01.CreatePerfilRequiredMessage_descripcionPerfil}"/>
                        <p:outputLabel value="#{bundle01.CreatePerfilLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{perfilController.selected.modulo}" required="true" requiredMessage="#{bundle01.EditPerfilRequiredMessage_modulo}">
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilController.create}" value="#{bundle01.Save}" update="display,:PerfilListForm:datalist,:growl" oncomplete="handleSubmit(args,'PerfilCreateDialog');"/>
                    <p:commandButton value="#{bundle01.Cancel}" onclick="PerfilCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
