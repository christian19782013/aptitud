<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilEditDlg" widgetVar="PerfilEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle01.EditPerfilTitle}">
            <h:form id="PerfilEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilController.selected != null}">
                        <p:outputLabel value="#{bundle01.EditPerfilLabel_idPerfil}" for="idPerfil" />
                        <p:inputText id="idPerfil" value="#{perfilController.selected.idPerfil}" title="#{bundle01.EditPerfilTitle_idPerfil}" required="true" requiredMessage="#{bundle01.EditPerfilRequiredMessage_idPerfil}"/>
                        <p:outputLabel value="#{bundle01.EditPerfilLabel_nombrePerfil}" for="nombrePerfil" />
                        <p:inputText id="nombrePerfil" value="#{perfilController.selected.nombrePerfil}" title="#{bundle01.EditPerfilTitle_nombrePerfil}" required="true" requiredMessage="#{bundle01.EditPerfilRequiredMessage_nombrePerfil}"/>
                        <p:outputLabel value="#{bundle01.EditPerfilLabel_descripcionPerfil}" for="descripcionPerfil" />
                        <p:inputText id="descripcionPerfil" value="#{perfilController.selected.descripcionPerfil}" title="#{bundle01.EditPerfilTitle_descripcionPerfil}" required="true" requiredMessage="#{bundle01.EditPerfilRequiredMessage_descripcionPerfil}"/>
                        <p:outputLabel value="#{bundle01.EditPerfilLabel_modulo}" for="modulo" />
                        <p:selectOneMenu id="modulo" value="#{perfilController.selected.modulo}" required="true" requiredMessage="#{bundle01.EditPerfilRequiredMessage_modulo}">
                            <f:selectItem itemLabel="#{bundle01.SelectOneMessage}"/>
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="moduloItem"
                                           itemValue="#{moduloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilController.update}" value="#{bundle01.Save}" update="display,:PerfilListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PerfilEditDialog');"/>
                    <p:commandButton value="#{bundle01.Cancel}" onclick="PerfilEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
