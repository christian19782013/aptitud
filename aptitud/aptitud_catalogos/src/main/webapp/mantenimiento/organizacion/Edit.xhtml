<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrganizacionEditDlg" widgetVar="OrganizacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle01.EditOrganizacionTitle}">
            <h:form id="OrganizacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{organizacionController.selected != null}">
                        <p:outputLabel value="#{bundle01.EditOrganizacionLabel_idOrganizacion}" for="idOrganizacion" />
                        <p:inputText id="idOrganizacion" value="#{organizacionController.selected.idOrganizacion}" title="#{bundle01.EditOrganizacionTitle_idOrganizacion}" required="true" requiredMessage="#{bundle01.EditOrganizacionRequiredMessage_idOrganizacion}"/>
                        <p:outputLabel value="#{bundle01.EditOrganizacionLabel_razonSocial}" for="razonSocial" />
                        <p:inputText id="razonSocial" value="#{organizacionController.selected.razonSocial}" title="#{bundle01.EditOrganizacionTitle_razonSocial}" required="true" requiredMessage="#{bundle01.EditOrganizacionRequiredMessage_razonSocial}"/>
                        <p:outputLabel value="#{bundle01.EditOrganizacionLabel_ruc}" for="ruc" />
                        <p:inputText id="ruc" value="#{organizacionController.selected.ruc}" title="#{bundle01.EditOrganizacionTitle_ruc}" />
                        <p:outputLabel value="#{bundle01.EditOrganizacionLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{organizacionController.selected.direccion}" title="#{bundle01.EditOrganizacionTitle_direccion}" />
                        <p:outputLabel value="#{bundle01.EditOrganizacionLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{organizacionController.selected.telefono}" title="#{bundle01.EditOrganizacionTitle_telefono}" />
                        <p:outputLabel value="#{bundle01.EditOrganizacionLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{organizacionController.selected.mail}" title="#{bundle01.EditOrganizacionTitle_mail}" />
                        <p:outputLabel value="#{bundle01.EditOrganizacionLabel_sitioWeb}" for="sitioWeb" />
                        <p:inputText id="sitioWeb" value="#{organizacionController.selected.sitioWeb}" title="#{bundle01.EditOrganizacionTitle_sitioWeb}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{organizacionController.update}" value="#{bundle01.Save}" update="display,:OrganizacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrganizacionEditDialog');"/>
                    <p:commandButton value="#{bundle01.Cancel}" onclick="OrganizacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
