<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrganizacionViewDlg" widgetVar="OrganizacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle01.ViewOrganizacionTitle}">
            <h:form id="OrganizacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{organizacionController.selected != null}">
                        <h:outputText value="#{bundle01.ViewOrganizacionLabel_idOrganizacion}"/>
                        <h:outputText value="#{organizacionController.selected.idOrganizacion}" title="#{bundle01.ViewOrganizacionTitle_idOrganizacion}"/>
                        <h:outputText value="#{bundle01.ViewOrganizacionLabel_razonSocial}"/>
                        <h:outputText value="#{organizacionController.selected.razonSocial}" title="#{bundle01.ViewOrganizacionTitle_razonSocial}"/>
                        <h:outputText value="#{bundle01.ViewOrganizacionLabel_ruc}"/>
                        <h:outputText value="#{organizacionController.selected.ruc}" title="#{bundle01.ViewOrganizacionTitle_ruc}"/>
                        <h:outputText value="#{bundle01.ViewOrganizacionLabel_direccion}"/>
                        <h:outputText value="#{organizacionController.selected.direccion}" title="#{bundle01.ViewOrganizacionTitle_direccion}"/>
                        <h:outputText value="#{bundle01.ViewOrganizacionLabel_telefono}"/>
                        <h:outputText value="#{organizacionController.selected.telefono}" title="#{bundle01.ViewOrganizacionTitle_telefono}"/>
                        <h:outputText value="#{bundle01.ViewOrganizacionLabel_mail}"/>
                        <h:outputText value="#{organizacionController.selected.mail}" title="#{bundle01.ViewOrganizacionTitle_mail}"/>
                        <h:outputText value="#{bundle01.ViewOrganizacionLabel_sitioWeb}"/>
                        <h:outputText value="#{organizacionController.selected.sitioWeb}" title="#{bundle01.ViewOrganizacionTitle_sitioWeb}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle01.Close}" onclick="OrganizacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
