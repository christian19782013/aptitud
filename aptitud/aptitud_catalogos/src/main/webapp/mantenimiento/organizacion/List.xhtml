<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle01.ListOrganizacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OrganizacionListForm">
                <p:panel header="#{bundle01.ListOrganizacionTitle}">
                    <p:dataTable id="datalist" value="#{organizacionController.items}" var="item"
                                 selectionMode="single" selection="#{organizacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idOrganizacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle01.ListOrganizacionTitle_idOrganizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrganizacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle01.ListOrganizacionTitle_razonSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle01.ListOrganizacionTitle_ruc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle01.ListOrganizacionTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle01.ListOrganizacionTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle01.ListOrganizacionTitle_mail}"/>
                            </f:facet>
                            <h:outputText value="#{item.mail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle01.ListOrganizacionTitle_sitioWeb}"/>
                            </f:facet>
                            <h:outputText value="#{item.sitioWeb}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle01.Create}" actionListener="#{organizacionController.prepareCreate}" update=":OrganizacionCreateForm" oncomplete="PF('OrganizacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle01.View}" update=":OrganizacionViewForm" oncomplete="PF('OrganizacionViewDialog').show()" disabled="#{empty organizacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle01.Edit}" update=":OrganizacionEditForm" oncomplete="PF('OrganizacionEditDialog').show()" disabled="#{empty organizacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle01.Delete}" actionListener="#{organizacionController.destroy}" update=":growl,datalist" disabled="#{empty organizacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
