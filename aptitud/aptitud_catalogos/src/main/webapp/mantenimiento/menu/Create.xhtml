<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuCreateDlg" widgetVar="MenuCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle01.CreateMenuTitle}">
            <h:form id="MenuCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuController.selected != null}">
                        <p:outputLabel value="#{bundle01.CreateMenuLabel_idMenu}" for="idMenu" />
                        <p:inputText id="idMenu" value="#{menuController.selected.idMenu}" title="#{bundle01.CreateMenuTitle_idMenu}" required="true" requiredMessage="#{bundle01.CreateMenuRequiredMessage_idMenu}"/>
                        <p:outputLabel value="#{bundle01.CreateMenuLabel_descripcionMenu}" for="descripcionMenu" />
                        <p:inputText id="descripcionMenu" value="#{menuController.selected.descripcionMenu}" title="#{bundle01.CreateMenuTitle_descripcionMenu}" />
                        <p:outputLabel value="#{bundle01.CreateMenuLabel_opciones}" for="opciones" />
                        <p:selectOneMenu id="opciones" value="#{menuController.selected.opciones}" required="true" requiredMessage="#{bundle01.EditMenuRequiredMessage_opciones}">
                            <f:selectItems value="#{opcionesController.itemsAvailableSelectOne}"
                                           var="opcionesItem"
                                           itemValue="#{opcionesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle01.CreateMenuLabel_perfil}" for="perfil" />
                        <p:selectOneMenu id="perfil" value="#{menuController.selected.perfil}" required="true" requiredMessage="#{bundle01.EditMenuRequiredMessage_perfil}">
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"
                                           var="perfilItem"
                                           itemValue="#{perfilItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuController.create}" value="#{bundle01.Save}" update="display,:MenuListForm:datalist,:growl" oncomplete="handleSubmit(args,'MenuCreateDialog');"/>
                    <p:commandButton value="#{bundle01.Cancel}" onclick="MenuCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
