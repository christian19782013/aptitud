<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle01.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle01.EditUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle01.EditUsuarioRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{usuarioController.selected.dni}" title="#{bundle01.EditUsuarioTitle_dni}" />
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="#{bundle01.EditUsuarioTitle_nombres}" required="true" requiredMessage="#{bundle01.EditUsuarioRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{usuarioController.selected.apellidos}" title="#{bundle01.EditUsuarioTitle_apellidos}" required="true" requiredMessage="#{bundle01.EditUsuarioRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{usuarioController.selected.clave}" title="#{bundle01.EditUsuarioTitle_clave}" required="true" requiredMessage="#{bundle01.EditUsuarioRequiredMessage_clave}"/>
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{usuarioController.selected.email}" title="#{bundle01.EditUsuarioTitle_email}" required="true" requiredMessage="#{bundle01.EditUsuarioRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{usuarioController.selected.celular}" title="#{bundle01.EditUsuarioTitle_celular}" />
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_convencional}" for="convencional" />
                        <p:inputText id="convencional" value="#{usuarioController.selected.convencional}" title="#{bundle01.EditUsuarioTitle_convencional}" />
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_convencional2}" for="convencional2" />
                        <p:inputText id="convencional2" value="#{usuarioController.selected.convencional2}" title="#{bundle01.EditUsuarioTitle_convencional2}" />
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:calendar id="fechaCreacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuarioController.selected.fechaCreacion}" title="#{bundle01.EditUsuarioTitle_fechaCreacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_fechaModificacion}" for="fechaModificacion" />
                        <p:calendar id="fechaModificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{usuarioController.selected.fechaModificacion}" title="#{bundle01.EditUsuarioTitle_fechaModificacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{usuarioController.selected.estado}" title="#{bundle01.EditUsuarioTitle_estado}" />
                        <p:outputLabel value="#{bundle01.EditUsuarioLabel_usuario}" for="usuario" />
                        <p:selectOneMenu id="usuario" value="#{usuarioController.selected.usuario}" >
                            <f:selectItem itemLabel="#{bundle01.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="usuarioItem"
                                           itemValue="#{usuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle01.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle01.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
