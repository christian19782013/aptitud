<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle01.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_idUsuario}"/>
                        <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{bundle01.ViewUsuarioTitle_idUsuario}"/>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_dni}"/>
                        <h:outputText value="#{usuarioController.selected.dni}" title="#{bundle01.ViewUsuarioTitle_dni}"/>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_nombres}"/>
                        <h:outputText value="#{usuarioController.selected.nombres}" title="#{bundle01.ViewUsuarioTitle_nombres}"/>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_apellidos}"/>
                        <h:outputText value="#{usuarioController.selected.apellidos}" title="#{bundle01.ViewUsuarioTitle_apellidos}"/>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_clave}"/>
                        <h:outputText value="#{usuarioController.selected.clave}" title="#{bundle01.ViewUsuarioTitle_clave}"/>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{bundle01.ViewUsuarioTitle_email}"/>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_celular}"/>
                        <h:outputText value="#{usuarioController.selected.celular}" title="#{bundle01.ViewUsuarioTitle_celular}"/>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_convencional}"/>
                        <h:outputText value="#{usuarioController.selected.convencional}" title="#{bundle01.ViewUsuarioTitle_convencional}"/>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_convencional2}"/>
                        <h:outputText value="#{usuarioController.selected.convencional2}" title="#{bundle01.ViewUsuarioTitle_convencional2}"/>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_fechaCreacion}"/>
                        <h:outputText value="#{usuarioController.selected.fechaCreacion}" title="#{bundle01.ViewUsuarioTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_fechaModificacion}"/>
                        <h:outputText value="#{usuarioController.selected.fechaModificacion}" title="#{bundle01.ViewUsuarioTitle_fechaModificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_estado}"/>
                        <h:outputText value="#{usuarioController.selected.estado}" title="#{bundle01.ViewUsuarioTitle_estado}"/>
                        <h:outputText value="#{bundle01.ViewUsuarioLabel_usuario}"/>
                        <h:outputText value="#{usuarioController.selected.usuario}" title="#{bundle01.ViewUsuarioTitle_usuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle01.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
