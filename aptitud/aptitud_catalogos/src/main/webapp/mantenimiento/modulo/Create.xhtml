<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuloCreateDlg" widgetVar="ModuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle01.CreateModuloTitle}">
            <h:form id="ModuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moduloController.selected != null}">
                        <p:outputLabel value="#{bundle01.CreateModuloLabel_nombreModulo}" for="nombreModulo" />
                        <p:inputText id="nombreModulo" value="#{moduloController.selected.nombreModulo}" title="#{bundle01.CreateModuloTitle_nombreModulo}" />
                        <p:outputLabel value="#{bundle01.CreateModuloLabel_urlModulo}" for="urlModulo" />
                        <p:inputText id="urlModulo" value="#{moduloController.selected.urlModulo}" title="#{bundle01.CreateModuloTitle_urlModulo}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduloController.create}" value="#{bundle01.Save}" update="display,:ModuloListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModuloCreateDialog');"/>
                    <p:commandButton value="#{bundle01.Cancel}" onclick="ModuloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
