<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../plantilla/plantillabasica.xhtml">

            <ui:define name="head">
                <h:outputStylesheet name="css/jumbotron.css"/>
            </ui:define>

            <ui:define name="body">
               
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="IdUsuario:" for="idUsuario" />
                            <p:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="IdUsuario" required="true" requiredMessage="The IdUsuario field is required."/>
                            <p:outputLabel value="Dni:" for="dni" />
                            <p:inputText id="dni" value="#{usuarioController.selected.dni}" title="Dni" />
                            <p:outputLabel value="Nombres:" for="nombres" />
                            <p:inputText id="nombres" value="#{usuarioController.selected.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                            <p:outputLabel value="Apellidos:" for="apellidos" />
                            <p:inputText id="apellidos" value="#{usuarioController.selected.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                            <p:outputLabel value="Clave:" for="clave" />
                            <p:inputText id="clave" value="#{usuarioController.selected.clave}" title="Clave" required="true" requiredMessage="The Clave field is required."/>
                            <p:outputLabel value="Email:" for="email" />
                            <p:inputText id="email" value="#{usuarioController.selected.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                            <p:outputLabel value="Celular:" for="celular" />
                            <p:inputText id="celular" value="#{usuarioController.selected.celular}" title="Celular" />
                            <p:outputLabel value="Convencional:" for="convencional" />
                            <p:inputText id="convencional" value="#{usuarioController.selected.convencional}" title="Convencional" />
                            <p:outputLabel value="Convencional2:" for="convencional2" />
                            <p:inputText id="convencional2" value="#{usuarioController.selected.convencional2}" title="Convencional2" />
                            <p:outputLabel value="FechaCreacion:" for="fechaCreacion" />
                            <p:inputText id="fechaCreacion" value="#{usuarioController.selected.fechaCreacion}" title="FechaCreacion" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </p:inputText>
                            <p:outputLabel value="FechaModificacion:" for="fechaModificacion" />
                            <p:inputText id="fechaModificacion" value="#{usuarioController.selected.fechaModificacion}" title="FechaModificacion" >
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </p:inputText>
                            <p:outputLabel value="Estado:" for="estado" />
                            <p:inputText id="estado" value="#{usuarioController.selected.estado}" title="Estado" />
                            <p:outputLabel value="Usuario:" for="usuario" />
                            <p:selectOneMenu id="usuario" value="#{usuarioController.selected.usuario}" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </h:form>
                </f:view>


                <footer>
                    <p>&copy; 2016 Company, Inc.</p>
                </footer>


            </ui:define>

        </ui:composition>

    </body>
</html>
